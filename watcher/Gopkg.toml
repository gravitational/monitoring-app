
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

[prune]
  go-tests = true
  unused-packages = true
  non-go = true

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.3"

[[constraint]]
  name = "github.com/gravitational/roundtrip"
  branch = "master"

[[constraint]]
  name = "github.com/gravitational/trace"
  version = "^1.1.5"

[[constraint]]
  branch = "release-1.7"
  name = "k8s.io/apimachinery"

[[constraint]]
  version = "v4.0.0"
  name = "k8s.io/client-go"

[[override]]
  name = "github.com/ugorji/go"
  revision = "9c7f9b7a2bc3a520f7c7b30b34b7f85f47fe27b6"

[[constraint]]
  name = "github.com/influxdata/kapacitor"
  branch = "v1.2"

[[constraint]]
  name = "github.com/cenkalti/backoff"
  revision = "309aa717adbf351e92864cbedf9cca0b769a4b5a"

[[override]]
  name = "github.com/influxdata/influxdb"
  branch = "1.2"

[[override]]
  # influxdb@1.2 dependency
  name = "github.com/uber-go/zap"
  revision = "fbae0281ffd546fa6d1959fec6075ac5da7fb577"
