---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitoring
  namespace: monitoring
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitoring-updater
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: monitoring:metrics
rules:
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - get
  - apiGroups:
    - ""
    resources:
      - nodes/stats
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: monitoring:metrics
subjects:
- kind: ServiceAccount
  name: monitoring
  namespace: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: monitoring:metrics
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: monitoring
  namespace: monitoring
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    resourceNames:
      - privileged
    verbs:
      - use
  - apiGroups:
      -  ""
    verbs:
      - get
      - list
      - watch
    resources:
      - secrets
    resourceNames:
      - grafana
      - grafana-influxdb-creds
  - apiGroups:
      -  ""
    verbs:
      - get
      - list
      - watch
    resources:
      - configmaps
      - endpoints
      - events
      - pods
      - persistentvolumes
      - persistentvolumeclaims
      - services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: monitoring
  namespace: monitoring
subjects:
  - kind: ServiceAccount
    name: monitoring
    namespace: monitoring
roleRef:
  kind: Role
  name: monitoring
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: monitoring:updater
  namespace: monitoring
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    resourceNames:
      - privileged
    verbs:
      - use
  - apiGroups:
      -  ""
    verbs:
      - get
      - list
      - watch
    resources:
      - secrets
      - configmaps
      - endpoints
      - events
      - pods
      - persistentvolumes
      - persistentvolumeclaims
      - services
  - apiGroups:
      - ""
    verbs:
      - update
    resources:
      - secrets
    resourceNames:
      - alertmanager-main
  - apiGroups:
      - "monitoring.coreos.com"
    verbs:
      - get
      - list
      - create
      - update
      - delete
    resources:
      - prometheusrules
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: monitoring-updater
  namespace: monitoring
subjects:
  - kind: ServiceAccount
    name: monitoring-updater
    namespace: monitoring
roleRef:
  kind: Role
  name: monitoring:updater
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: scheduling.k8s.io/v1beta1
kind: PriorityClass
metadata:
  name: monitoring-high-priority
// maximum possible value for user defined priorities
value: 1000000
globalDefault: false
description: "This priority class for monitoring application pods."
