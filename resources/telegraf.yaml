---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: monitoring
    component: telegraf
  name: telegraf
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: telegraf
  template:
    metadata:
      labels:
        app: monitoring
        component: telegraf
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      serviceAccountName: monitoring
      priorityClassName: monitoring-high-priority
      tolerations:
      # tolerate any taints
      - operator: "Exists"
      securityContext:
        runAsUser: -1
      containers:
      - name: telegraf
        image: monitoring-telegraf:latest
        env:
          - name: INFLUXDB_USERNAME
            valueFrom:
              secretKeyRef:
                name: telegraf-influxdb-creds
                key: username
          - name: INFLUXDB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: telegraf-influxdb-creds
                key: password
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: telegraf-node-master
  namespace: monitoring
  labels:
    app: monitoring
    component: telegraf
    node: master
spec:
  selector:
    matchLabels:
      app: monitoring
      component: telegraf
      node: master
  template:
    metadata:
      labels:
        app: monitoring
        component: telegraf
        node: master
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      nodeSelector:
        gravitational.io/k8s-role: master
      serviceAccountName: monitoring
      priorityClassName: monitoring-high-priority
      tolerations:
      # tolerate any taints
      - operator: "Exists"
      securityContext:
        runAsUser: -1
      containers:
        - name: telegraf
          image: monitoring-telegraf:latest
          command: ["/usr/bin/dumb-init", "--"]
          args:
            - /usr/bin/telegraf
            - --config
            - /etc/telegraf/telegraf-node-master.conf
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: INFLUXDB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: telegraf-influxdb-creds
                  key: username
            - name: INFLUXDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: telegraf-influxdb-creds
                  key: password
            - name: HOST_PROC
              value: "/host/proc"
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
            requests:
              memory: "50Mi"
              cpu: "50m"
          volumeMounts:
            - name: certificates
              mountPath: /var/lib/gravity/secrets
            - name: proc
              mountPath: /host/proc
              readOnly: true
      volumes:
        - name: certificates
          hostPath:
            path: /var/lib/gravity/secrets
        - name: proc
          hostPath:
            path: /proc
