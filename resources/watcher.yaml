apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monitoring
    component: watcher
  name: watcher
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: watcher
  template:
    metadata:
      labels:
        app: monitoring
        component: watcher
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      priorityClassName: monitoring-high-priority
      serviceAccountName: monitoring-updater
      tolerations:
      # tolerate any taints
      - operator: "Exists"
      containers:
        - name: watcher
          image: watcher:latest
          securityContext:
            runAsUser: 65534
          args:
            - --mode=alerts
