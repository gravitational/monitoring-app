apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: monitoring
    component: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: alertmanager
  template:
    metadata:
      labels:
        app: monitoring
        component: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: quay.io/prometheus/alertmanager:v0.18.0
---
