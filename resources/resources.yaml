apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: monitoring
    component: telegraf
  name: telegraf
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: telegraf
  template:
    metadata:
      labels:
        app: monitoring
        component: telegraf
    spec:
      containers:
      - name: telegraf
        image: monitoring-telegraf:1.2.1
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: monitoring
    component: heapster
  name: heapster
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: heapster
  template:
    metadata:
      labels:
        app: monitoring
        component: heapster
    spec:
      containers:
      - name: heapster
        image: monitoring-heapster:1.0.2
        command:
        - /usr/bin/dumb-init
        - /heapster
        - --source=kubernetes:https://kubernetes.default.svc.cluster.local?kubeletPort=10250&kubeletHttps=true
        - --sink=influxdb:http://influxdb:8086
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: Heapster
  name: heapster
  namespace: kube-system
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8082
    nodePort: 32500
  selector:
    app: monitoring
    component: heapster
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: monitoring
    component: influxdb
  name: influxdb
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: influxdb
  template:
    metadata:
      labels:
        app: monitoring
        component: influxdb
    spec:
      containers:
      - name: watcher
        image: watcher:0.0.2
        args:
          - --mode=rollups
      - name: influxdb
        image: monitoring-influxdb:1.2.2
        volumeMounts:
        - mountPath: /data
          name: influxdb-storage
      volumes:
      - name: influxdb-storage
        hostPath:
          path: /var/lib/data/influxdb
---
apiVersion: v1
kind: Service
metadata:
  labels: null
  name: influxdb
  namespace: kube-system
spec:
  type: NodePort
  ports:
  - name: http
    port: 8083
    nodePort: 32501
  - name: api
    port: 8086
    nodePort: 32502
  selector:
    app: monitoring
    component: influxdb
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: monitoring
    component: grafana
  name: grafana
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: grafana
  template:
    metadata:
      labels:
        app: monitoring
        component: grafana
    spec:
      containers:
      - name: grafana
        image: monitoring-grafana:3.0.4
        env:
          - name: GF_SECURITY_ADMIN_USER
            valueFrom:
              secretKeyRef:
                name: grafana
                key: username
          - name: GF_SECURITY_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: grafana
                key: password
        volumeMounts:
          - name: config
            mountPath: /etc/grafana
      - name: watcher
        image: watcher:0.0.2
        args:
          - --mode=dashboards
        env:
          - name: GRAFANA_USERNAME
            valueFrom:
              secretKeyRef:
                name: grafana
                key: username
          - name: GRAFANA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: grafana
                key: password
      volumes:
        - name: config
          configMap:
            name: grafana
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: Grafana
  name: grafana
  namespace: kube-system
spec:
  type: NodePort
  ports:
  - name: grafana
    port: 3000
    nodePort: 32503
  selector:
    app: monitoring
    component: grafana
