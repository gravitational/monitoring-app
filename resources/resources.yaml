---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitoring
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: monitoring:metrics
rules:
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: monitoring:metrics
subjects:
- kind: ServiceAccount
  name: monitoring
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: monitoring:metrics
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: monitoring
  namespace: kube-system
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    resourceNames:
      - privileged
    verbs:
      - use
  - apiGroups:
      -  ""
    verbs:
      - get
      - list
      - watch
    resources:
      - secrets
    resourceNames:
      - grafana
      - grafana-influxdb-creds
      - smtp-configuration
  - apiGroups:
      -  ""
    verbs:
      - get
      - list
      - watch
    resources:
      - configmaps
      - endpoints
      - events
      - pods
      - persistentvolumes
      - persistentvolumeclaims
      - services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: monitoring
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: monitoring
    namespace: kube-system
roleRef:
  kind: Role
  name: monitoring
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: monitoring
    component: telegraf
  name: telegraf
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: telegraf
  template:
    metadata:
      labels:
        app: monitoring
        component: telegraf
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      serviceAccountName: monitoring
      tolerations:
      - key: "gravitational.io/runlevel"
        value: system
        operator: Equal
        # allows to run on master nodes
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      securityContext:
        runAsUser: -1
      containers:
      - name: telegraf
        image: monitoring-telegraf:latest
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: telegraf-node
  namespace: kube-system
  labels:
    app: monitoring
    component: telegraf
spec:
  selector:
    matchLabels:
      app: monitoring
      component: telegraf
  template:
    metadata:
      labels:
        app: monitoring
        component: telegraf
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      serviceAccountName: monitoring
      tolerations:
        # allows to run on master nodes
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      securityContext:
        runAsUser: -1
      containers:
        - name: telegraf
          image: monitoring-telegraf:latest
          command: ["/usr/bin/dumb-init", "--", "/usr/local/bin/run-node.sh"]
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
            requests:
              memory: "50Mi"
              cpu: "50m"
          volumeMounts:
            - name: certificates
              mountPath: /var/lib/gravity/secrets
      volumes:
        - name: certificates
          hostPath:
            path: /var/lib/gravity/secrets
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: monitoring
    component: heapster
  name: heapster
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: heapster
  template:
    metadata:
      labels:
        app: monitoring
        component: heapster
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      serviceAccountName: monitoring
      tolerations:
      - key: "gravitational.io/runlevel"
        value: system
        operator: Equal
        # allows to run on master nodes
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      nodeSelector:
        gravitational.io/k8s-role: master
      securityContext:
        runAsUser: -1
      containers:
      - name: heapster
        image: monitoring-heapster:latest
        command:
        - /usr/bin/dumb-init
        - /heapster
        - --source=kubernetes:https://kubernetes.default.svc.cluster.local?kubeletPort=10250&kubeletHttps=true&inClusterConfig=false&auth=/etc/kubernetes/kubectl.kubeconfig
        - --sink=influxdb:http://influxdb.kube-system.svc:8086
        volumeMounts:
        - name: certificates
          mountPath: /var/lib/gravity/secrets
        - name: configs
          mountPath: /etc/kubernetes
      volumes:
      - name: certificates
        hostPath:
          path: /var/lib/gravity/secrets
      - name: configs
        hostPath:
          path: /etc/kubernetes
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: Heapster
  name: heapster
  namespace: kube-system
spec:
  ports:
  - port: 80
    targetPort: 8082
  selector:
    app: monitoring
    component: heapster
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: monitoring
    component: influxdb
  name: influxdb
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: influxdb
  template:
    metadata:
      labels:
        app: monitoring
        component: influxdb
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      serviceAccountName: monitoring
      tolerations:
      - key: "gravitational.io/runlevel"
        value: system
        operator: Equal
        # allows to run on master nodes
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: watcher
        image: watcher:latest
        securityContext:
          runAsUser: -1
        args:
          - --mode=rollups
      - name: influxdb
        image: monitoring-influxdb:latest
        command:
          - /usr/bin/dumb-init
          - /influxdb/influxd
          - -config
          - /etc/influxdb/influxdb.toml
        volumeMounts:
        - mountPath: /etc/influxdb
          name: influxdb-config
        - mountPath: /data
          name: influxdb-storage
      volumes:
      - name: influxdb-config
        configMap:
          name: influxdb
      - name: influxdb-storage
        hostPath:
          path: /var/lib/data/influxdb
---
apiVersion: v1
kind: Service
metadata:
  labels: null
  name: influxdb
  namespace: kube-system
spec:
  ports:
  - name: http
    port: 8083
  - name: api
    port: 8086
  selector:
    app: monitoring
    component: influxdb
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: monitoring
    component: grafana
  name: grafana
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: grafana
  template:
    metadata:
      labels:
        app: monitoring
        component: grafana
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      serviceAccountName: monitoring
      tolerations:
      - key: "gravitational.io/runlevel"
        value: system
        operator: Equal
        # allows to run on master nodes
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: grafana
        image: monitoring-grafana:latest
        securityContext:
          runAsUser: 0
        env:
          - name: GF_SECURITY_ADMIN_USER
            valueFrom:
              secretKeyRef:
                name: grafana
                key: username
          - name: GF_SECURITY_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: grafana
                key: password
          - name: INFLUXDB_USER
            valueFrom:
              secretKeyRef:
                name: grafana-influxdb-creds
                key: username
          - name: INFLUXDB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: grafana-influxdb-creds
                key: password
        volumeMounts:
          - name: config
            mountPath: /etc/grafana/cfg
          - name: datasources
            mountPath: /etc/grafana/provisioning/datasources
          - name: dashboards-cfg
            mountPath: /etc/grafana/provisioning/dashboards
          - name: dashboards
            mountPath: /var/lib/grafana/dashboards
      - name: watcher
        image: watcher:latest
        securityContext:
          runAsUser: -1
        args:
          - --mode=dashboards
        env:
          - name: GRAFANA_USERNAME
            valueFrom:
              secretKeyRef:
                name: grafana
                key: username
          - name: GRAFANA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: grafana
                key: password
      volumes:
        - name: config
          configMap:
            name: grafana-cfg
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-cfg
          configMap:
            name: grafana-dashboards-cfg
        - name: dashboards
          configMap:
            name: grafana-dashboards
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: monitoring
    component: kapacitor
  name: kapacitor
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      component: kapacitor
  template:
    metadata:
      labels:
        app: monitoring
        component: kapacitor
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      serviceAccountName: monitoring
      tolerations:
      - key: "gravitational.io/runlevel"
        value: system
        operator: Equal
        # allows to run on master nodes
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
        - name: watcher
          image: watcher:latest
          securityContext:
            runAsUser: -1
          args:
            - --mode=alerts
        - name: kapacitor
          image: monitoring-kapacitor:latest
          securityContext:
            runAsUser: 0
          env:
            - name: "KAPACITOR_HOSTNAME"
              value: "kapacitor.kube-system.svc.cluster.local"
            - name: "KAPACITOR_INFLUXDB_0_URLS_0"
              value: "http://influxdb.kube-system.svc.cluster.local:8086"
            - name: "KAPACITOR_LOGGING_LEVEL"
              value: "INFO"
            - name: "KAPACITOR_KUBERNETES_ENABLED"
              value: "true"
            - name: "KAPACITOR_KUBERNETES_IN_CLUSTER"
              value: "true"
            - name: "KAPACITOR_SMTP_ENABLED"
              value: "true"
            - name: "KAPACITOR_SMTP_HOST"
              valueFrom:
                secretKeyRef:
                  name: smtp-configuration
                  key: host
            - name: "KAPACITOR_SMTP_PORT"
              valueFrom:
                secretKeyRef:
                  name: smtp-configuration
                  key: port
            - name: "KAPACITOR_SMTP_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: smtp-configuration
                  key: user
            - name: "KAPACITOR_SMTP_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: smtp-configuration
                  key: pass
            - name: "KAPACITOR_SMTP_TO_0"
              valueFrom:
                configMapKeyRef:
                  name: alerting-addresses
                  key: to
            - name: "KAPACITOR_SMTP_FROM"
              valueFrom:
                configMapKeyRef:
                  name: alerting-addresses
                  key: from
            - name: "KAPACITOR_SMTP_NO_VERIFY"
              value: "true"
            - name: "KAPACITOR_SMTP_GLOBAL"
              value: "true"
          ports:
            - containerPort: 9092
          volumeMounts:
            - mountPath: /var/lib/kapacitor
              name: kapacitor-storage
        - name: alert-loader
          image: monitoring-kapacitor:latest
          securityContext:
            runAsUser: -1
          args:
            - /loadalerts.sh
          env:
            - name: "KAPACITOR_HOSTNAME"
              value: "kapacitor.kube-system.svc.cluster.local"
          volumeMounts:
            - mountPath: /opt/alerts
              name: kapacitor-alerts
      volumes:
        - name: kapacitor-storage
          hostPath:
            path: /var/lib/data/kapacitor
        - name: kapacitor-alerts
          configMap:
            name: kapacitor-alerts
